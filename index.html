<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="style.css" rel="stylesheet">
	<title>Google Clone</title>
</head>

<body>
	<header>
		<nav class="navbar">
			<ul>
				<li>
					<a class="link" href="https://mail.google.com/mail/&ogbl">Gmail</a>
				</li>
				<li>
					<a class="link" href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Imagens</a>
				</li>
				<li>
					<div class="circle-shadow">
						<a class="menu-app" href="https://www.google.com.br/intl/pt-BR/about/products"><img
								src="./img/apps_black_24dp.svg" alt="apps"></a>
				</li>
				</div>

				<li>
					<div class="circle-shadow">
						<a class="user-icon"
							href="https://accounts.google.com/ServiceLogin?hl=pt-BR&passive=true&continue=https://www.google.com.br/&ec=GAZAmgQ"><img
								src="./img/account_circle_black_24dp.svg" alt="account"></a>
					</div>

				</li>
			</ul>

		</nav>
	</header>
	<!-- content -->
	<section class="content-section">
		<div class="content-wrapper">
			<img class="logo-img" src="./img/googles-new-logo.gif" alt="logo">
			<div class="search-bar">
				<img class="item-1" src="./img/search_black_24dp.svg" alt="">
				<input class="search-input" type="text">
				<img class="item-3" src="./img/keyboard_black_24dp.svg" alt="">
				<img class="item-2" src="./img/Google Mic Icon.svg" alt="">
			</div>
			<div class="search-btns">
				<button class="google-serch-btn">Pesquisa Google</button>
				<button class="Lucky-search-btn"><a href="https://www.google.com/doodles">estou com sorte</a></button>

			</div>
		</div>

	</section>
	<!-- footer -->
	<footer>
		<div class=" footer-content upper-footer">
			<p>Brasil</p>

		</div>
		<div class="footer-content lower-footer">
			<ul class="lower-left-footer">
				<li>
					<a
						href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a>
				</li>
				<li>
					<a
						href="https://www.google.com.br/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a>
				</li>
				<li>
					<a
						href="https://www.google.com.br/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a>
				</li>
				<li>
					<a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
				</li>

			</ul>
			<ul class="lower-right-footer">
				<li>
					<a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">Privacidade</a>
				</li>
				<li>
					<a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
				</li>
				<li>
					<a href="">Configurações</a>
				</li>

			</ul>

		</div>
	</footer>
</body>

</html>
